      ExitPoint: 
      	If (0 <> errcode%) Then Error ERR_OPERATION_FAILED, MSG_OPERATION_FAILED & errmsg$
      	Exit Sub 
      ErrorTrap: 
      	On Error GoTo 0
      	errcode% = Err()
      	errmsg$ = Error$()
      	pushExceptionCarrier MODULE_NAME, ||, ||
      	Resume ExitPoint 
