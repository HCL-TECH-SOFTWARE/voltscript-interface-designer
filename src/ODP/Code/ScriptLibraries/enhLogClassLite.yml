      	Static isChecked As Boolean 
      	
      	If isChecked Then GoTo ExitPoint
      	If (Not enhLogIsLogDisabled()) Then result = (|YES| = UCase$(enhLogGetLogConfigText(ITEMNAME_ENHLOG_YN_PROFILINGENABLED)))
      	
      	isChecked = True
      
