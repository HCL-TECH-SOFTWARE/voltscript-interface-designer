      					<REM>Enhanced Log</REM>
      					</NDL>
      					
      		%END REM		 
      		 
      		 
      		
      
      	ExitPoint: 
      		If (0 <> errcode%) Then Error errcode%, errmsg$ & | at line | & CStr(errline%) & | in | & CLASS_PREFIX & |New() Constructor| 
      		Exit Sub 
