      	End Property
      
      	%REM
       		Property Get Server
       		@return Server for the entry 
      	%END REM
      	Property Get Server As String 
      		Server = Me.server_
      	End Property
      
      	%REM
       		Property Get Filepath
       		@return Filepath for the entry 
      	%END REM
      	Property Get Filepath As String 
      		Filepath = Me.filepath_
      	End Property
      
      	%REM
