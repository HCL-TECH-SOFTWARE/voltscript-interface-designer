      			Me.LogActions = (|Yes| = getItemValueText(configdoc, ITEMNAME_ENHLOG_YN_LOGACTIONS, ||, ||))
      			Me.LogActions = (|Yes| = getItemValueText(configdoc, ITEMNAME_ENHLOG_YN_LOGACTIONS, ||, ||))
