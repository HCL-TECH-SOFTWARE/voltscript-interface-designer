      Public Function enhLogGetProfileMethodTriggerCount(source$) As Long 
      	Dim extendedInfo As String
      	Dim result As Long
      	On Error GoTo ErrorTrap
      
      	Static cache List As Long
      	Static isLoaded As Boolean
      	
      	Dim ndoc As NotesDocument 
