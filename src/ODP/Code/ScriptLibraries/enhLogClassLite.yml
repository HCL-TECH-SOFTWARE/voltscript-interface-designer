      				+ LenB(.server) _ 
      				+ LenB(.filepath_) _ 
      				+ LenB(.viewname_) _ 
      				+ LenB(.replicaid_) _ 
      				+ LenB(.universalid_) 
      		End With
      		
      		
      	ExitPoint: 
      		size = result
      		Exit Property 
