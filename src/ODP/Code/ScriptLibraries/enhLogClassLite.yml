      	%END REM
      	Public Property Get Elapsed As Long 
      		On Error GoTo ErrorTrap
      	
      		Dim ndt As New NotesDateTime(Now) 
      		Dim result&
      	
      		' BEGIN CODE
      		result = ndt.TimeDifference(Me.StartTime) 
      	
      	ExitPoint: 
      		Elapsed = result&
      		Exit Property 
      	ErrorTrap:
      		On Error GoTo 0
      		enhLogException CLASS_PREFIX, ||
