      '++LotusScript Development Environment:2:5:(Options):0:74
      %REM
      	Agent Generate API Documentation
      	Created Jun 28, 2022 by Devin Olson/USA/PNPHCL
      	Generates API Documentation for VSID Projects
      	
      	Output File Hierarchy: 
      	
      	../apidoc
      	../apidoc/apidoc html files for frameset and content 
      	
      	../apidoc/resources
      	../apidoc/resources/ stylesheets, images, javascript and other resource files needed for UI 
      	
      	../apidoc/projects/project_name_folder(s) 
      	../apidoc/projects/project_name_folder(s)/.html files
      		
      	../apidoc/projects/project_name_folder(s)/lsx_name_folder(s)/.html files 
      	../apidoc/projects/project_name_folder(s)/lsx_name_folder(s)
      	../apidoc/projects/project_name_folder(s)/lsx_name_folder(s)/class_name.html files   
      	
      	../apidoc/projects/project_name_folder(s)/library_name_folder(s)/.html files 
      	../apidoc/projects/project_name_folder(s)/library_name_folder(s)
      	../apidoc/projects/project_name_folder(s)/library_name_folder(s)/class_name.html files   
      	
      %END REM
