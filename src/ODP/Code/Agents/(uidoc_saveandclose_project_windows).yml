      '++LotusScript Development Environment:2:5:(Options):0:74
      %REM
      	Agent uidoc_saveandclose_project_windows
      	Created Feb 22, 2024 by Devin Olson/USA/PNPHCL
      %END REM
      Option Public
      Option Declare
      
      Use "BSXnotesUtilsUI"
      Use "LSXWizardUtils"
      
      
      '++LotusScript Development Environment:2:5:(Forward):0:1
      Declare Sub Initialize
      Declare Function qs(source As NotesUIDocument) As Boolean 
      
      '++LotusScript Development Environment:2:5:(Declarations):0:10
      Private Const MODULE_NAME = |Agent: uidoc_saveandclose_project_windows|
      
      
      
      
      '++LotusScript Development Environment:2:2:Initialize:1:10
      Sub Initialize
      	On Error GoTo ErrorTrap
      	
      	Dim nuiwsp As New NotesUIWorkspace() 
      	Dim nuidoc As NotesUIDocument 
      	
      	' exception variables
      	Dim extendedinfo List As String 
      	
      	
      	' BEGIN CODE 
      	Set nuidoc = nuiwsp.CurrentDocument 
      	If qs(nuidoc) Then 
      		Call nuidoc.Save()
      		Call nuidoc.Close(True)
      	End If
      	
      	
      ExitPoint: 
      	Exit Sub 
      ErrorTrap:
      	On Error GoTo 0
      	pushExceptionCarrier MODULE_NAME, ||, extendedinfo
      	enhLogException MODULE_NAME, ||
      	MsgBox Error$(), WIZARD_ERR, "VSID Error"
      	Resume ExitPoint
      End Sub
      
      
      
      
      
      '++LotusScript Development Environment:2:1:qs:10:8
      
      %REM
      	Function qs
      	Performs QuerySave validation for a document 
      	
      	@param source 		NotesUIDocument representing the document being edited. 
      	
      	@return Flag indicating of the QuerySave validation is successful 
      %END REM
      Function qs(source As NotesUIDocument) As Boolean 
      	On Error GoTo ErrorTrap
      
      	Dim thisDoc As NotesDocument
      	Dim ec As ExceptionCarrier 
      
      	Dim extendedinfo List As String 
      
      	Dim projectName As String 
      	Dim fieldname As String
      	
      	Dim msg As String 
      	
      	Dim result As Boolean 
      	
      	
      	' BEGIN CODE 
      	Set thisDoc = source.Document
      	If Not querysave_project(source, thisDoc) Then GoTo ExitPoint 
      	
      	If isPlatformWindows Then 
      		' check that the Project name is not a LS keyword
      		fieldname = |F_AppName|
      		projectName = source.FieldGetText(fieldname)
      		extendedinfo(fieldname) = projectName 
      
      		If getWizard().IsLSIKeyword(projectName) Then Error ERR_PARAMETER_INVALID, |Project "| & projectName & |" is a reserved LotusScript / VoltScript keyword.|
      		
      		
      		 ''''''''''''''''''''''''
      		 ' F_BaseGUID Validation
      		 ''''''''''''''''''''''''  
      		If isPlatformWindows Then 
      			fieldname = |F_BaseGUID| 
      			If isBlankString(source.FieldGetText(fieldname)) Then 
      				Call source.Document.replaceItemValue(fieldname, CreateGUID()) 
      				
      			ElseIf Not isValidGUID(source.FieldGetText(fieldname)) Then 
      				msg = |The Base ID GUID is invalid.  |
      				
      				Set ec = getExceptionCarrierStack().pop() 
      				If Not (ec Is Nothing) Then 
      					msg = msg & CRLF & ec.ErrorMessage 
      					Call getExceptionCarrierStack().push(ec)
      				End If
      				
      				Error ERR_OPERATION_FAILED, MSG_OPERATION_FAILED & msg 
      			End If
      		End If		
      	End If 
      		
      	result = True 
      	
      ExitPoint:
      	qs = result 
      	Exit Function
      	
      ErrorTrap:
      	On Error GoTo 0 
      	result = False
      	pushExceptionCarrier MODULE_NAME, ||, extendedinfo
      	enhLogException MODULE_NAME, ||
      	MsgBox Error$(), WIZARD_ERR, |VSID Error|
      	If fieldname <> || Then Call source.GotoField(fieldname)
      	Resume ExitPoint 	
      End function
