        data: |
          '++LotusScript Development Environment:2:5:(Options):0:66
          
          '++LotusScript Development Environment:2:5:(Forward):0:1
          Declare Sub Click(Source As Button)
          
          '++LotusScript Development Environment:2:5:(Declarations):0:2
          
          '++LotusScript Development Environment:2:2:Click:1:12
          Sub Click(Source As Button)
          	
          	Dim session As New NotesSession
          	Dim ws As New NotesUIWorkspace
          	Dim docDB As NotesDatabase
          	
               'Yes.  This is obcure.  Here's why it was done this way:
               '1.  @DBExists doesn't seem to work unless the icon is on your desktop.
               '2.  The front end classes put up a really bad dialog box if you try to open a database it can't find.
               '3.  The backend classes don't visibly open the database, they just create the object.
          	Set docDB = session.GetDatabase("", "vsiddoc.nsf")
          	If Not docDB.IsOpen Then 
          		Messagebox "The VSID Documentation database (vsiddoc.nsf) cannot be located.  It must be moved from your installation directory to the Notes Data directory."
          	Else
          		Call ws.OpenDatabase("", docDB.FilePath)
          	End If
          	
          End Sub
          '++LotusScript Development Environment:2:2:BindEvents:1:129
          Private Sub BindEvents ( Byval ObjectName_ As String )
          	Static Source As BUTTON
          	Set Source = Bind(Objectname_)
          	On Event CLICK From Source Call CLICK
          End Sub
